<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" /> 
    <title>Daily Weather App</title>
</head>

<body>
    <header>
        <h1>Daily Weather App!</h1>
    </header>
    
<section id="input-container" class="top-line">
    <h2>Search Box</h2>
    <h3>Type in City...</h3>
    <form id="city form">
        <input type="text" class="form-input w-100" id="city-input" placeholder="Start Typing City..." />
        <br/>
        <button class="btn btn-info" id="submit-button">Search For Your City!</button>
    </form>
    <h3>Search History</h3>
    <li id="previous cities">
    </li>
</section>

<section id="current-weather-container" class="top-line">
    <article>
        <h2>The Weather Currently</h2>
        <p id="current-weather-element"></p>
    </article>
</section>
<br/>

<section id="forecast-container"></section>

<article class="bottom-line">
    <h2>Today</h2>
    <p id="forecast-0"></p>
</article>

<article class="bottom-line">
    <h2>The Weather Tomorrow</h2>
    <p id="forecast-1"></p>
</article>

<article class="bottom-line">
    <h2>The Day After</h2>
    <p id="forecast-2"></p>
</article>

<article class="bottom-line">
    <h2>The Day After that...</h2>
    <p id="forecast-3"></p>
</article>

<article class="bottom-line">
    <h2>And The Day After that...</h2>
    <p id="forecast-4"></p>
</article>

</body>
</html>
